    background-attachment: fixed;
  }
  @keyframes gradient {
    0% {
      background-position: 0% 0%;
    }
    50% {
      background-position: 100% 100%;
    }
    100% {
      background-position: 0% 0%;
    }
  }
  .wave {
    background: rgba(144, 33, 159, 0.601);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
  }
  .wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
  }
  .wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
  }
  @keyframes wave {
    0% {
      transform: translateX(1);
    }
    30% {
      transform: translateX(-25%);
    }
    50% {
      transform: translateX(-50%);
    }
    70% {
      transform: translateX(-25%);
    }
    100% {
      transform: translateX(1);
    }
  }

    <div class="wrapper">

        </header>
        <div class="container">
            <h1 class="h11">Симулятор забега на 100 метров</h1><br>
            
            <table id="runnersTable">
                <thead>
                    <tr>
                        <th>Ученик</th>
                        <th>Время реакции (с)</th>
                        <th>Ускорение (м/с²)</th>
                        <th>Макс. скорость (м/с)</th>
                        <th>Потери скорости</th>
                        <th>Цвет</th>
                    </tr>
                </thead>
                <tbody id="runnersTableBody">
                    <!-- Данные будут добавлены через JS -->
                </tbody>
            </table>
                
            
            <div class="controls">
                <button id="generateBtn" class="btn">Сгенерировать данные</button>
                <button id="startBtn" class="btn">Начать забег</button>
                <button id="resetBtn" class="btn">Сбросить</button>
            </div>
            
            <div class="timer">Время: <span id="time">0.00</span> сек</div>
            
            <div class="race-track">
                <div class="track"></div>
                <!-- Маркеры дистанции -->
                <div class="distance-marker" style="left: 10%"><div class="distance-label">10м</div></div>
                <div class="distance-marker" style="left: 20%"><div class="distance-label">20м</div></div>
                <div class="distance-marker" style="left: 30%"><div class="distance-label">30м</div></div>
                <div class="distance-marker" style="left: 40%"><div class="distance-label">40м</div></div>
                <div class="distance-marker" style="left: 50%"><div class="distance-label">50м</div></div>
                <div class="distance-marker" style="left: 60%"><div class="distance-label">60м</div></div>
                <div class="distance-marker" style="left: 70%"><div class="distance-label">70м</div></div>
                <div class="distance-marker" style="left: 80%"><div class="distance-label">80м</div></div>
                <div class="distance-marker" style="left: 90%"><div class="distance-label">90м</div></div>
                <div class="finish-line"></div>
                <div id="runners"></div>
            </div>
            
            <div class="results">
                <h2>Результаты</h2>
                <ol class="results-list" id="resultsList"></ol>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            // Глобальные переменные
            let runners = [];
            let raceInterval;
            let startTime;
            let raceInProgress = false;
            let finishedRunners = [];
            const trackLength = 100; // метров
            let socket;
    
            // DOM элементы
            const generateBtn = document.getElementById('generateBtn');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const timeDisplay = document.getElementById('time');
            const runnersTableBody = document.getElementById('runnersTableBody');
            const runnersContainer = document.getElementById('runners');
            const resultsList = document.getElementById('resultsList');
    
            // Подключение к серверу Socket.IO
            function connectToServer() {
                socket = io();
                
                socket.on('connect', () => {
                    console.log('Connected to server');
                });
                
                socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                });
                
                // Обработчик получения новых данных о бегунах
                socket.on('runnerData', (data) => {
                    runners = data;
                    updateTable();
                    createRunners();
                    
                    // Активируем кнопки после получения данных
                    startBtn.disabled = false;
                    resetBtn.disabled = false;
                });
                
                socket.on('error', (error) => {
                    console.error('Socket.IO error:', error);
                });
            }
    
            // Функция для генерации данных о бегунах
            function generateRunnerData() {
                if (socket && socket.connected) {
                    // Отправляем запрос на сервер для генерации новых данных
                    socket.emit('requestRunnerData');
                } else {
        const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
        const newRunners = [];
        
        for (let i = 1; i <= 6; i++) {
            // Генерируем ускорение от 3 до 7 м/с²
            const acceleration = (Math.random() * 4 + 3).toFixed(2);
            
            // Генерируем максимальную скорость от ускорения до 10 м/с
            // Убеждаемся, что maxSpeed >= acceleration
            const maxSpeed = Math.max(
                parseFloat(acceleration),
                (Math.random() * (10 - parseFloat(acceleration)) + parseFloat(acceleration)
            ).toFixed(2));
            
            newRunners.push({
                id: i,
                name: `Ученик ${i}`,
                reactionTime: (Math.random() * 0.2 + 0.1).toFixed(2),
                acceleration: acceleration,
                maxSpeed: maxSpeed,
                speedLoss: (Math.random() * 0.3 + 0.1).toFixed(2),
                color: colors[i-1]
            });
        }
        
        runners = newRunners;
        updateTable();
        createRunners();
        
        startBtn.disabled = false;
        resetBtn.disabled = false;
    }
}
            // Функция для обновления таблицы
            function updateTable() {
                runnersTableBody.innerHTML = '';
                
                runners.forEach(runner => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${runner.name}</td>
                        <td>${runner.reactionTime}</td>
                        <td>${runner.acceleration}</td>
                        <td>${runner.maxSpeed}</td>
                        <td>${runner.speedLoss}</td>
                        <td style="background-color: ${runner.color}"></td>
                    `;
                    
                    runnersTableBody.appendChild(row);
                });
            }
    
            // Функция для создания бегунов на треке
            function createRunners() {
                runnersContainer.innerHTML = '';
                
                runners.forEach((runner, index) => {
                    const runnerElement = document.createElement('div');
                    runnerElement.className = 'runner';
                    runnerElement.id = `runner-${runner.id}`;
                    runnerElement.style.backgroundColor = runner.color;
                    runnerElement.style.left = '0%';
                    runnerElement.style.top = `${(index + 1) * 40}px`;
                    
                    runnersContainer.appendChild(runnerElement);
                    
                    // Сбрасываем данные о позиции
                    runner.position = 0;
                    runner.speed = 0;
                    runner.finished = false;
                    runner.finishTime = null;
                    runner.started = false;
                });
            }
    
            // Функция для начала забега
            function startRace() {
                if (raceInProgress) return;
                
                raceInProgress = true;
                finishedRunners = [];
                startTime = Date.now();
                
                startBtn.disabled = true;
                generateBtn.disabled = true;
                
                // Запускаем интервал для анимации
                raceInterval = setInterval(updateRace, 40); // 25 FPS
            }
    
            // Функция для обновления состояния забега
            function updateRace() {
                const currentTime = (Date.now() - startTime) / 1000;
                timeDisplay.textContent = currentTime.toFixed(2);
                
                let allFinished = true;
                
                runners.forEach(runner => {
                    if (!runner.started && currentTime >= parseFloat(runner.reactionTime)) {
                        runner.started = true;
                        runner.startTime = currentTime;
                    }
                    
                    if (!runner.finished && runner.started) {
                        const runningTime = currentTime - runner.startTime;
                        
                        runner.speed = Math.min(
                            parseFloat(runner.acceleration) * runningTime,
                            parseFloat(runner.maxSpeed)
                        );
                        
                        if (runner.position > 60) {
                            runner.speed -= parseFloat(runner.speedLoss) * (runner.position - 60) / 40;
                        }
                        
                        runner.speed = Math.max(0, runner.speed);
                        runner.position += runner.speed * 0.04;
                        
                        if (runner.position >= trackLength) {
                            runner.position = trackLength;
                            runner.finished = true;
                            runner.finishTime = currentTime;
                            finishedRunners.push({
                                name: runner.name,
                                time: runner.finishTime,
                                color: runner.color
                            });
                        }
                        
                        const runnerElement = document.getElementById(`runner-${runner.id}`);
                        if (runnerElement) {
                            runnerElement.style.left = `${(runner.position / trackLength) * 100}%`;
                        }
                    }
                    
                    if (!runner.finished) {
                        allFinished = false;
                    }
                });
                
                if (allFinished) {
                    endRace();
                }
            }
    
            // Функция для завершения забега
            function endRace() {
                clearInterval(raceInterval);
                raceInProgress = false;
                
                generateBtn.disabled = false;
                resetBtn.disabled = false;
                
                finishedRunners.sort((a, b) => a.time - b.time);
                
                resultsList.innerHTML = '';
                finishedRunners.forEach((runner, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span style="color: ${runner.color}">${runner.name}</span>: ${runner.time.toFixed(2)} с`;
                    resultsList.appendChild(listItem);
                });
                
                if (socket && socket.connected) {
                    socket.emit('raceResults', finishedRunners);
                }
            }
    
            // Функция для сброса забега
            function resetRace() {
                clearInterval(raceInterval);
                raceInProgress = false;
                
                timeDisplay.textContent = '0.00';
                createRunners();
                
                startBtn.disabled = false;
                generateBtn.disabled = false;
                resultsList.innerHTML = '';
            }
    
            // Обработчики событий
            generateBtn.addEventListener('click', generateRunnerData);
            startBtn.addEventListener('click', startRace);
            resetBtn.addEventListener('click', resetRace);
    
            // Инициализация при загрузке страницы
            document.addEventListener('DOMContentLoaded', () => {
                connectToServer();
                generateRunnerData(); // Генерируем начальные данные
                
                // Деактивируем кнопки до генерации данных
                startBtn.disabled = true;
                resetBtn.disabled = true;
            });
        </script>
    </div>
</body>
